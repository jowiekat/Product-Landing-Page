<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Landing Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header id="header">
		<img id="header-img" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.companyfolders.com%2Fblog%2Fmedia%2F2015%2F01%2Fadidas-300x207.jpg&tbnid=NdK1nwf5VnHQxM&vet=12ahUKEwiPnJvq8pr-AhXqnCcCHY45BrwQMygVegUIARCNAg..i&imgrefurl=https%3A%2F%2Fwww.companyfolders.com%2Fblog%2F25-famous-company-logos-hidden-meanings&docid=ZR2hHGDmwVhkvM&w=300&h=207&q=company%20logos&ved=2ahUKEwiPnJvq8pr-AhXqnCcCHY45BrwQMygVegUIARCNAg" alt="Company Logo">
		<nav id="nav-bar">
			<ul>
				<li><a class="nav-link" href="#features">Features</a></li>
				<li><a class="nav-link" href="#pricing">Pricing</a></li>
				<li><a class="nav-link" href="#contact">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="features">
			<h2>Features</h2>
			<p>hello welcome to our page</p>
		</section>
		<section id="pricing">
			<h2>Pricing</h2>
			<p>Hello welcome to out page</p>
		</section>
		<section id="contact">
			<h2>Contact Us</h2>
			<form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
				<label for="email">Enter your email address:</label>
				<input type="email" id="email" name="email" placeholder="example@example.com" required>
				<input type="submit" id="submit" value="Subscribe">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Company Name</p>
	</footer>
	<video id="video" src="https://example.com/video.mp4" controls></video>
</body>
</html>

</html>
